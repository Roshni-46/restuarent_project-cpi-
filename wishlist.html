    <section id="banner">
        <div class="banner" style="background-image: url(./img/mycart-banner-img.png);">
          <div class="container">
          <div class="row">
            <div class="banner-cnt d-flex align-items-center justify-content-center">

                      </button>

                      <button class="minus-btn" type="button" name="button">

                      </button>
                    </div>

                  </td>


                  <td><p>$150</p></td>

                  </td>
                </tr>
